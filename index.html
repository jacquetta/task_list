<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Google Fonts Link-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Task List</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <h2>Add New Task</h2>
            <form>
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input type="text" class="form-control" id="taskName">
                </div>
            
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea type="text" class="form-control" id="taskDescription" row="4"></textarea>
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="assignedTo">Assigned To</label>
                        <input type="text" class="form-control" id="assignedTo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                </div>
                <button type="submit" class="btn col-md-6">Submit</button>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
